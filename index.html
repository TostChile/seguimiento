<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento de Pedido</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      margin: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: none;
      margin-top: 20px;
    }
    .loading {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Rastrea tu pedido</h1>
  <p>Ingresa tu número de pedido:</p>
  <input id="codigo" placeholder="Ej: TO-169973">
  <button onclick="buscar()">Buscar</button>

  <div class="loading" id="estado">Esperando búsqueda...</div>

  <iframe id="frame1"></iframe>

  <script>
    async function buscar() {
      const codigoOriginal = document.getElementById('codigo').value.trim();
      if (!codigoOriginal) {
        alert("Ingresa tu número de pedido (Ej: TO-169973).");
        return;
      }

      document.getElementById("estado").innerText = "Buscando en DispatchTrack...";
      ocultarTodos();

      const codigoDispatch = codigoOriginal.replace(/^TO-/, '');

      // Cargar directamente el resultado del pedido en DispatchTrack
      const dispatchURL = `https://mtransporte.dispatchtrack.com/widget/jhJCY3V19f9Tl3PN_3mRbw/${encodeURIComponent(codigoDispatch)}`;
      try {
        await mostrarIframe('frame1', dispatchURL, 5000);
        document.getElementById("estado").innerText = "Resultado encontrado en DispatchTrack.";
        return;
      } catch (e) {
        document.getElementById("estado").innerText = "No encontrado en DispatchTrack. Abriendo otras plataformas...";
      }

      // Si no se encontró en Dispatch, abrir SimpliRoute y Alasxpress en nuevas pestañas
      const simplirouteURL = `https://livetracking.simpliroute.com/widget/account/45260/tracking/${encodeURIComponent(codigoOriginal)}`;
      const alasxpressURL = `https://tracking.alasxpress.com/api/${encodeURIComponent(codigoOriginal)}`;
      window.open(simplirouteURL, '_blank');
      window.open(alasxpressURL, '_blank');

      document.getElementById("estado").innerText = "No se encontró en DispatchTrack. Revisa las otras pestañas abiertas.";
    }

    function ocultarTodos() {
      document.getElementById("frame1").style.display = "none";
    }

    function mostrarIframe(id, url, timeout) {
      return new Promise((resolve, reject) => {
        const iframe = document.getElementById(id);
        iframe.src = url;
        iframe.style.display = "none";

        let cargado = false;

        iframe.onload = () => {
          if (!cargado) {
            cargado = true;
            iframe.style.display = "block";
            resolve();
          }
        };

        setTimeout(() => {
          if (!cargado) {
            reject(new Error("Timeout"));
          }
        }, timeout);
      });
    }
  </script>

</body>
</html>
